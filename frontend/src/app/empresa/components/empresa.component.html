<div class="container">
    <h2 class="mt-5 mb-3">Cadastro de empresas</h2> 
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="razaosocial">Razão social</label>
          <input type="text" id="razaosocial" class="form-control" formControlName="razao_social" placeholder="Razão social" name="razaosocial"/>
        </div>
        <div class="form-group col-md-6">
          <label for="cnpj">CNPJ</label>
          <input type="text" class="cnpj form-control" formControlName="cnpj" placeholder="CNPJ" name="cnpj" />
        </div>
      </div>
      <h2 class="my-3">Endereço</h2>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="cep">CEP</label>
          <input name="cep" type="text" class="form-control" formControlName="cep" id="cep" (blur)="pesquisacep($event.target.value);"/>
        </div>
  
        <div class="form-group col-md-6">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Endereço" formControlName="endereco" name="endereco" class="form-control"/>
        </div>
  
        <div class="form-group col-md-3">
          <label for="numero">Número</label>
          <input type="number" id="numero" placeholder="Número" name="numero" formControlName="numero" class="form-control"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" placeholder="Bairro" name="bairro"  formControlName="bairro" class="form-control"/>
        </div>
        <div class="form-group col-md-4">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Cidade" name="cidade" formControlName="cidade" class="form-control"/>
        </div>
        <div class="form-group col-md-4">
          <label for="uf">UF</label>
          <input type="text" id="uf" placeholder="UF" name="uf" formControlName="uf" class="form-control"/>
        </div>
      </div>
      <h2 class="my-3">Contatos</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control telefone" name="telefone" formControlName="contato" placeholder="(XX) XXXXX-XXXX" />
        </div>
  
        <div class="form-group col-md-6">
          <label for="tipo_tel">Tipo Telefone</label>
          <select class="form-control" formControlName="tipo_tel">
            <option>Comercial</option>
            <option>Celular</option>
          </select>
        </div>
    </div>
    <!-- submit -->
    <div class="form-row">
        <div class="form-group col-md-12">
          <input type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)= "cadastrarEmpresa()" value="Cadastrar empresa" />
        </div>
      </div>
    </form>
  </div>
